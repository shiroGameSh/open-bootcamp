<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>

  <body>
    <!--Imagenes-->
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./imgGame.jpg"
        alt="Mi juego favorito"
        width="500"
        height="auto"
      />
    </div>
    <!--Video-->
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video src="./Video.mp4" width="220" controls muted autoplay loop></video>
    </div>
    <!--Audio-->
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="./TocaToca.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
